<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript和html关联</title>
    <script language="JavaScript">
        function check() {
            //以弹窗的形式：输出用户或密码不能为空，请输入之后再登陆
            if (confirm("用户或密码不能为空，请输入之后再登陆")) {
                //你点击了弹窗的确定按钮，发生这个事件
                alert("你点击了确定按钮");
            } else {
                //你点击了弹窗的取消按钮，发生这个事件
                alert("你点击了取消按钮");
            }
        }
    </script>
</head>
<body>
<input type="submit" value="登陆" name="btn" onclick="check()">
</body>
</html>
